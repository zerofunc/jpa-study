spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # HTML 실행 시점에 엔티티를 모두 지우고 다시생성
    properties:
      hibernate:
#        show_sql: true # system.out
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    #org.hibernate.type: trace